@if(isModalVisible){
<div class="modal-background" @fadeInOut></div>
<div class="container" @animateChildren>
  <h2 @slideInFromRight class="container__title">{{ textTitle() }}</h2>
  <div @slideInFromRight1>
    @if(roomService.stateGame()==='ESPERANDO_COMPAÃ‘ERO'){
    <div class="dots-container">
      @for (dot of dots; track $index ) {
      <div class="dot"></div>
      }
    </div>
    }
    @if(buttonTitle()!==null){
    <button class="button" (click)="newTurn()">Nueva partida</button>
